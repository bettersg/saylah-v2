                    width="224" height="56"
                    alt="Placeholder image">

            </div>
            <div class="card-content">
              <div class="content center-text">
                {{ category.name}}
              </div>
            </div>
            <footer class="card-footer">
              <a href="#" class="card-footer-item">Say</a>
            </footer>
          </div>          
    </app-card>
</ng-container>
